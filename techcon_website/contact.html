<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
       
        <a href="./about.html">About</a>
        <a href="./schedule.html">Schedule</a>
        <a href="./register.html">Register</a>
        <a href="./contact.html">Contact</a>
      </nav>
      
    </header>
    <main>
        <section>
        <h2>Contact Information</h2>
        <p>Email Address: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        
        <h3>Follow Us</h3>
        <ul>
          <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
          <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
          <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
        </ul>
      </section>
      
      <!-- Embedded Google Map -->
      <section>
        <h2>Our Location</h2>
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.035282820014!2d-74.00601568459615!3d40.71277627933015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1d4e832b1f%3A0x3b2eaa30d9a5c13!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1631787750481!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
      
      <!-- Contact Us Form -->
      <section>
        <h2>Send Us a Message</h2>
        <form>
          <!-- Name field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br><br>
          
          <!-- Email field -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br><br>
          
          <!-- Message field -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <br><br>
          
          <!-- Submit button -->
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; copyright TechCon 2024. All rights reserved</p>
    </footer>
  </body>
</html>
